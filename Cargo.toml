anyhow = "1.0"
futures = "0.3.26"
libp2p-core = { version = "0.38.0" }
nym-websocket = { package = "websocket-requests", git = "https://github.com/nymtech/nym", tag = "v1.0.1" }
nymsphinx = { package = "nymsphinx", git = "https://github.com/nymtech/nym", tag = "v1.0.1" }
thiserror = "1.0"
tokio = { version = "1.24", features = [ "full" ] }
tokio-tungstenite = "0.14"
