name: Tests

on: [pull_request]

jobs:
  test:
    name: build-and-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install stable
      run: rustup toolchain install stable
    - name: Install protoc
      run: sudo apt-get install protobuf-compiler
    - name: Clone Nym
      uses: actions/checkout@v2
      with:
        repository: nymtech/nym
        path: './nym'
    - name: Build and run Nym
      run: | 
        cd nym && cargo build --release
        ./target/release/nym-client init --id test
        ./target/release/nym-client run --id test &
    - name: Build
      run: cargo build --all
    - name: Run tests
      run: cargo test --all


  fmt:
    name: fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all --all-targets -- -D warnings
